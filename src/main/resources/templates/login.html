<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
<div style="padding: 30px 10%;">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                <div class="text-center">
                    <a href="/">
                        <img th:src="@{/images/ic_black.png}" alt="logo" class="img-circle" width="80" height="80">
                    </a>
                </div>
                <div class="text-center">
                    <h1>Вхід</h1>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">Невірний логін або пароль.</div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="exampleInputLogin1">Логін</label>
                                <input type="text" class="form-control" id="exampleInputLogin1" name="username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Пароль</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Увійти</button>
                        </form>
                    </div>
                </div>

                <div class="well well-sm">
                    <div class="text-center">
                        <a href="/registration">Реєстрація</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
